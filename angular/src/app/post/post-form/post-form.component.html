<div class="col-md-2"></div>
<div class="col-md-8">
  <form #postForm="ngForm" (submit)="submit()" *ngIf="showForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" [(ngModel)]="currentPost.title" id="title" name="title" #title="ngModel" required>
      <small class="text-danger" *ngIf="!title.valid && title.touched">
        Title is required.
      </small>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" type="text" [(ngModel)]="currentPost.description" id="description" name="description" #description="ngModel" required></textarea>
      <small class="text-danger" *ngIf="description.touched && !description.valid">
        Description is required.
      </small>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <label for="category">Category</label>
      <select class="form-control" [(ngModel)]="currentPost.category"  id="category" name="category" #category="ngModel" required>
        <option *ngFor="let category of categories" [ngValue]="category" [selected]="selectedCategory == category" >{{category}}</option>
      </select>

      <small class="text-danger" *ngIf="category.touched && !category.valid">
        Category is required.
      </small>
    </div>
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="state">State</label>
        <input class="form-control" type="text" [(ngModel)]="currentPost.location.state" id="state" name="state" #state="ngModel" required>
        <small class="text-danger" *ngIf="!state.valid && state.touched">
          State is required.
        </small>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" type="text" [(ngModel)]="currentPost.location.city" id="city" name="city"  #city="ngModel"  required>
        <small class="text-danger" *ngIf="!city.valid && city.touched">
          City is required.
        </small>
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
        <input class="form-control" type="text" [(ngModel)]="currentPost.location.zip" id="zip" name="zip"  #zip="ngModel"  required>
        <small class="text-danger" *ngIf="!zip.valid && zip.touched ">
          Zip is required.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input class="form-control" type="text" [(ngModel)]="currentPost.contact" id="contact" name="contact" #contact="ngModel" required>
      <small class="text-danger" *ngIf="contact.touched && !contact.valid">
        Contact is required.
      </small>
    </div>


  <div class="form-group">
    <button class="btn btn-default">Submit</button>
  </div>
</form>

<div *ngIf="!showForm" class="{{currentClasses}}">{{alertContent}}</div>
  </div>
  <div class="col-md-2"></div>
